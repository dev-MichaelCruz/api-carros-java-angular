# Arquivo de configuração Nginx para atuar como um proxy reverso

# Defina o servidor como ouvir na porta 80
server {
    listen 80;
    listen 443 ssl;

    # Configurações do proxy reverso para o backend Spring Boot
    location /api {
        proxy_pass http://spingboot:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configurações do proxy reverso para o servidor Angular
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
